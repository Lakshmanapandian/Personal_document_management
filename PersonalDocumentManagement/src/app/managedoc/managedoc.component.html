<link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<app-usernav></app-usernav>
<div class="card mx-auto">
    <table class="table bg-light" aria-label="filedetails">
        <thead class="text-dark">
            <tr>
                <th scope="col">filename</th>
                <th scope="col">type</th>
                <th scope="col">Operation</th>


            </tr>
        </thead>
        <tbody class="text-dark" *ngFor="let obj of files">
            <tr>
                <td style="cursor: pointer;height:2vw;">
                    <img src="../../images/file.webp" alt="" class="skeleton"> <br>
                    <p> {{obj.file_name}}</p>

                </td>
                <td> {{obj.file_type}}</td>
                <td><button class="btn btn-outline-dark px-4 py-2" (click)="download(obj.filepath,obj.file_name)"
                        style="align-items: center;">Download</button>
                </td>
                <td></td>button class="btn btn-outline-dark px-4 py-2" (click)="delete(obj._id,obj._rev)"
                (click)="localDelete(obj.filepath,obj.file_name)">Delete</button></td>
                <td><button class="btn btn-outline-dark px-4 py-2" (click)="this.renamediv = true "
                        (click)="this.renamediv= true" (click)="oldPath(obj)">Rename</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="rename" *ngIf="renamediv">
    <form [formGroup]="rename" style="height:3vh;" (ngSubmit)="renameLocal(this.rename.value)">
        <span class="material-symbols-outlined">
            Rename
        </span>
        <span class="material-symbols-outlined" style="margin-left: 100px;" (click)="this.renamediv=false">
            close
        </span>
        <div class="form-group">
            <label for="file" style=" margin-left: 10px">File rename :</label>
            <input type="text" class="form-control" placeholder="Enter name" formControlName="files" id="document"
                style="width:10rem;margin-left: 10px;">
        </div>
        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-outline-dark">Rename
            </button>
            <button type="submit" class="btn btn-outline-dark" (click)="this.renamediv = false">Cancel</button>
        </div>
    </form>
</div>
