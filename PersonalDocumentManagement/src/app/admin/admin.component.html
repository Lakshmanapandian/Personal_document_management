<div class="container">
    <div class="card mx-auto">
        <div class="card-header text-center">
            <h1>Admin Login</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="adminForm">
                <div class="form-group">
                    <label for="username">Admin Name:</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username"
                        formControlName="admin_name">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Your Password"
                        formControlName="password">
                </div>
                <div>
                    <button type="button" class="btn btn-outline-dark" (click)="adminFormsData(this.adminForm.value)">
                        Login</button>
                    <button type="button" class="btn btn-outline-dark" (click)=this.adminForm.reset()>Cancel</button>
                </div>
                <div class="signup"> <a routerLink="/register"> Signup </a>
                </div>
            </form>
        </div>
    </div>

</div>
<p>{{notify}}</p>
