<link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<ul class="ul1">
    <li> <span class="material-symbols-outlined">
            home
        </span> DashBoard</li>
    <li><span class="material-symbols-outlined">
            person
        </span>User Details </li>
    <li><a routerLink="/register"> Add User</a></li>
    <li> <a (click)="getuser()">
            <p style="cursor: pointer;"> Manage user</p>
        </a></li>
    <li>Delete Document</li>
    <li><span class="material-symbols-outlined">
            logout
        </span><a routerLink=""> Logout</a></li>
</ul>
<router-outlet></router-outlet>

<table class="table bg-light" *ngIf="usertable" aria-label="admin-table">
    <thead class="text-dark">
        <tr>
            <th>username</th>
            <th>Email id</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody class="text-dark">
        <tr *ngFor="let obj of object">
            <td> {{obj.username}}</td>
            <td>{{obj.email}}</td>
            <td>{{obj.password}}</td>
            <td><button class="btn btn-outline-dark px-4 py-2" (click)=" deleteuser(obj,obj)">Delete</button></td>
            <td> <a routerLink="/edit"> <button class="btn btn-outline-dark px-4 py-2">Edit </button></a>
            </td>

        </tr>
    </tbody>
</table>
<router-outlet></router-outlet>
